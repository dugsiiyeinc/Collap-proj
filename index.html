<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <header>
    <div class="container">
        <nav class="nav-bar">
            <h1>Sixteen <em>Clothing</em></h1>

            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>

            <div class="nav-links" data-visible="false">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Products</a></li>

   </header>

    <!--  home section -->

    <div class="container">
        <h3>best offer</h3>
        <h1>NEW ARRIVALS ON SALE</h1>
    </div>
   </section>

   

   
 <script>
  const burger = document.querySelector('.burger');
  const navBar = document.querySelector('.nav-links');

  burger.addEventListener('click', () => {
    const isVisible = navBar.getAttribute('data-visible') === 'true';
    navBar.setAttribute('data-visible', !isVisible);
  });
</script>

</body>
